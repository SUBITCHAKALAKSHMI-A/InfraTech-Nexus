<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tender Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Star Rating Style */
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            font-size: 1.4rem;
            color: gray;
            cursor: pointer;
            transition: color 0.3s;
        }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: gold;
        }

        /* Feedback Form Card */
        .feedback-form-card {
            width: 100%;
            max-width: 400px; /* Makes it an upright rectangle */
            margin: auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .submit-btn {
            font-size: 1rem;
            font-weight: bold;
        }

        /* Submitted Feedback Card */
        .feedback-card {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
        }
        .feedback-card h6 {
            font-weight: bold;
            font-size: 1rem;
        }
        .feedback-card p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h2 class="text-center mb-4">Tender Feedback</h2>

        <!-- Feedback Form -->
        <div class="card feedback-form-card">
            <h4 class="text-center text-primary">Submit Feedback</h4>
            <div class="mb-2">
                <label for="username" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your name">
            </div>
            <div class="mb-2">
                <label for="designation" class="form-label">Your Designation</label>
                <input type="text" class="form-control" id="designation" placeholder="Your designation">
            </div>
            <div class="mb-2">
                <label for="project" class="form-label">Project Description</label>
                <textarea class="form-control" id="project" rows="2" placeholder="Brief project details"></textarea>
            </div>
            <div class="text-center">
                <label class="form-label d-block">Rate this Bidder:</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5">‚òÖ</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">‚òÖ</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">‚òÖ</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">‚òÖ</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">‚òÖ</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Your Feedback</label>
                <textarea class="form-control" id="comment" rows="2" placeholder="Leave a comment..."></textarea>
            </div>
            <button class="btn btn-success w-100 submit-btn" onclick="submitFeedback()">Submit Feedback</button>
        </div>

        <!-- Submitted Feedback Section -->
        <h4 class="text-center mt-4">Submitted Feedback</h4>
        <div id="feedbackDisplay"></div>
    </div>

    <script>
        async function submitFeedback() {
            const username = document.getElementById("username").value.trim();
            const designation = document.getElementById("designation").value.trim();
            const project = document.getElementById("project").value.trim();
            const rating = document.querySelector(".star-rating input:checked")?.value || 0;
            const comment = document.getElementById("comment").value.trim();

            if (!username || !designation || !project) {
                alert("Please fill in all fields.");
                return;
            }
            if (rating == 0 && comment === "") {
                alert("Please provide a rating or a comment.");
                return;
            }

            const feedbackData = { username, designation, project, rating, comment };

            const response = await fetch("http://localhost:8000/feedback", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(feedbackData),
            });

            if (response.ok) {
                alert("Feedback submitted successfully!");
                document.getElementById("username").value = "";
                document.getElementById("designation").value = "";
                document.getElementById("project").value = "";
                document.getElementById("comment").value = "";
                document.querySelectorAll(".star-rating input").forEach(input => input.checked = false);
                loadFeedback();
            } else {
                alert("Error submitting feedback. Try again.");
            }
        }

        async function loadFeedback() {
    console.log("üîÑ Loading feedbacks...");

    try {
        const response = await fetch("http://localhost:8000/feedback");
        const feedbacks = await response.json();

        console.log("‚úÖ Received feedbacks:", feedbacks);

        const feedbackContainer = document.getElementById("feedbackDisplay");
        feedbackContainer.innerHTML = "";

        if (!Array.isArray(feedbacks)) {
            console.error("‚ùå Expected array but got:", feedbacks);
            return;
        }

        if (feedbacks.length === 0) {
            feedbackContainer.innerHTML = "<p class='text-center text-muted'>No feedback available yet.</p>";
            return;
        }

        feedbacks.forEach(feedback => {
            const username = feedback.username || "Anonymous";
            const rating = feedback.rating || 0;
            const comment = feedback.comment || "No comment";

            const feedbackElement = document.createElement("div");
            feedbackElement.classList.add("feedback-card", "mb-2");

            feedbackElement.innerHTML = `
                <h6>${username} ‚≠ê ${rating} ‚òÖ</h6>
                <p><small><strong>${feedback.designation}</strong> - ${feedback.project}</small></p>
                <p>${comment}</p>
                <small class="text-muted">${new Date(feedback.date).toLocaleString()}</small>
            `;

            feedbackContainer.appendChild(feedbackElement);
        });
    } catch (err) {
        console.error("‚ùå Failed to load feedback:", err);
    }
}

        loadFeedback();
    </script>
</body>
</html>
